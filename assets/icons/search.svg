<!-- search-glass-outline.svg -->
<svg width="48" height="48" viewBox="0 0 48 48"
     xmlns="http://www.w3.org/2000/svg" fill="none"
     role="img" aria-label="Search">

  <defs>
    <!-- Inner glow -->
    <radialGradient id="innerGlowSearch" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft shadow -->
    <filter id="softShadowSearch" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5"
        flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Transparent inner glow -->
  <circle
    cx="24"
    cy="24"
    r="20"
    fill="url(#innerGlowSearch)"
  />

  <!-- Outer ring -->
  <circle
    cx="24"
    cy="24"
    r="21"
    stroke="currentColor"
    stroke-opacity="0.3"
    stroke-width="2"
  />

  <!-- Magnifying glass icon -->
  <g filter="url(#softShadowSearch)">
    <!-- Glass circle -->
    <circle
      cx="22"
      cy="22"
      r="6"
      stroke="currentColor"
      stroke-width="2"
      fill="none"
    />
    <!-- Handle -->
    <path
      d="M27 27L31 31"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
</svg>
