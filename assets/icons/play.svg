<!-- play-glass-outline.svg -->
<svg width="48" height="48" viewBox="0 0 48 48"
     xmlns="http://www.w3.org/2000/svg" fill="none"
     role="img" aria-label="Play">

  <defs>
    <!-- Ring gradient -->
    <linearGradient id="ringGradient" x1="0" y1="0" x2="0" y2="48">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5"
        flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Transparent inner glow -->
  <circle
    cx="24"
    cy="24"
    r="20"
    fill="url(#innerGlow)"
  />

  <!-- Outer ring -->
  <circle
    cx="24"
    cy="24"
    r="21"
    stroke="url(#ringGradient)"
    stroke-width="2"
  />

  <!-- Play icon -->
  <g filter="url(#softShadow)">
    <path
      d="M21 17.5L32 24L21 30.5V17.5Z"
      fill="#EAF7FF"
    />
  </g>
</svg>
