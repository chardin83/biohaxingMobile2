<!-- check-glass-outline.svg -->
<svg width="48" height="48" viewBox="0 0 48 48"
     xmlns="http://www.w3.org/2000/svg" fill="none"
     role="img" aria-label="Check">

  <defs>
    <!-- Inner glow -->
    <radialGradient id="innerGlowCheck" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft shadow -->
    <filter id="softShadowCheck" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5"
        flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Transparent inner glow -->
  <circle
    cx="24"
    cy="24"
    r="20"
    fill="url(#innerGlowCheck)"
  />

  <!-- Outer ring -->
  <circle
    cx="24"
    cy="24"
    r="21"
    stroke="currentColor"
    stroke-opacity="0.3"
    stroke-width="2"
  />

  <!-- Checkmark icon -->
  <g filter="url(#softShadowCheck)">
    <path
      d="M18 24L22 28L30 18"
      stroke="currentColor"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>
</svg>
